<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
	#div1{border:1px solid #f45;width:200px;height:400px;position:relative;margin:0 auto;}
	#div2,#div3{position:absolute;top:200px;left:0;}
	#div2{background:red;width:200px;height:200px;}
	#div3{background:yellow;width:180px;height:200px;}
	</style>
</head>
<body>
<div id="div1">
	<div id="div2"></div>
	<div id="div3"></div>
</div>
<script src="zepto.js"></script>
<script>
	var time1;
	var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
	var div3 = document.getElementById("div3");
	var direction = 1
    window.onload = function(){
    	div2.onclick = function(){
    		this.style.backgroundColor = "#00f"
    	}
	//time1 = window.setInterval(function(){gameloop()},1000);
	//time1 = window.setInterval(gameloop,1000);
//地鼠上下动的函数；
	function dishumove(){
		var t = div2.offsetTop;
		var speed = 1;
		t-=speed*direction;
		if((t-=speed*direction)<0){
			direction = -1;
		}
		if((t-=speed*direction)>200){
			direction = 1;
		}
		div2.style.top = (t-=speed*direction) +"px";


	}
//游戏循环函数；	
	function gameloop(){
		dishumove()
	}
//总时间循环；
	time1 = window.setInterval(gameloop,30);

}
	</script>		
</body>
</html>
