<!doctype html>
<html>
<head>

    <div class="poem-2"></div>
    <div class="poem-3"></div>
    <div class="poem-4"></div>
    <div class="poem-5"></div>
    <div class="poem-6"></div>
    <div class="poem-7"></div>
    -->
  </div>

  <div class="point point-2"></div>

    <div class="oil-item oil-2"></div>

    <div class="oil-item oil-4"></div>
